<!DOCTYPE html>
<html>
<head>
	<title>Even or Odd Number</title>
</head>
<body>
	<script>
		const number = prompt("Enter a number: ");
		let output;
		if (number % 2 == 0) {
			output = "The number " + number + " is even";
		} else {
			output = "The number " + number + " is odd";
		}
		document.write(output);
	</script>
</body>
</html>
