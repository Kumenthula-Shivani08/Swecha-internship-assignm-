<html>
    <head>
        <script language="javascript">
            function display()
            {
                document.getElementById("displayarea").innerHtml=document.getElementById("user name").value;
                document.getElementById("username").value="";

                document.getElementById("displayarea").innerHtml=document.getElementById("password").value;
                document.getElementById("password").value="";

                document.getElementById("displayarea").innerHtml=document.getElementById("phonenumber").value;
                document.getElementById("phonenumber").value="";

                document.getElementById("displayarea").innerHtml=document.getElementById("age").value;
                document.getElementById("age").value="";
                
            }
        </script>
        <script language="javascript">
            function stongpswd()
            {
                var c=document.pf.password;
                var s1=c.value;
                var slen=s1.length;
                var vd=/[^0-9]/g;
                var vsc=/[a-zA-Z0-9]/g;
                var vc=/[^a-zA-Z]/g;
                var ds=s1.replace(vd,"");
                var ss=s1.replace(vsc,"");
                var is=s1.replace(vc,"");
                if(slen>50||slen<6){
                    alert("password length must blw 5-60 characters")
                    c.value=""
                    c.focus();
                    return false;
                }
                if(ss<1)
                {
                    alert("password length must include atleast one special characters");
                    c.value=""
                    c.focus();
                    return false;
                }
                    if(ds<1)
                    {
                        alert("password must include atleat one digit")
                        c.value=""
                        c.focus();
                        return false;
                    }
                    else{
                        display();
                    }
                }
        </script>
    </head>
